nelmio_api_doc:
    models: { use_jms: false }
    documentation:
        info:
            title: Routines365
            description: We help. You achieve.
            version: 1.0.0
        components:
            securitySchemes:
                api_key:
                    type: apiKey
                    name: X-AUTH-TOKEN
                    in: header
        security:
            - api_key: []
        servers:
          - url: http://api.routines365.local/index.php
            description: API over HTTP
          - url: https://routines365.local/index.php
            description: API over HTTPS
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
        host_patterns:
            - ^api\.
